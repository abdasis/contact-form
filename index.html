<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Contact Form | Abd's </title>
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="form-title">
        <h1 class="center-text text-light" id="widget-title">GET IN TOUCH!</h1>
        <h4 class="center-text text-light" id="discription">Always within your reach</h4>
        <img src="assets/img/logo.PNG" alt="" class="logo">
      </div>
      <div class="form-input">
        <form action="" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input class="form-control" type="text" placeholder="Input your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" placeholder="Input your Mail">
          </div>
          <div class="form-group">
            <label for="message">Messages</label>
            <textarea name="messages" class="textarea-control" id="" cols="30" rows="3"></textarea>
          </div>
            <button class="btn-awesome"><a href="http://"><i class="fa  fa-paper-plane fa-2x text-light"></i></a></i></button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
